# File: docker-compose.yml
# Note: 'version' attribute removed as it's obsolete in recent Docker Compose versions

services:
  backend:
    build: ./backend
    container_name: sales-dashboard-backend
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS_STR=http://localhost:3000,http://frontend:3000
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: sales-dashboard-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - WDS_SOCKET_PORT=0
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data: